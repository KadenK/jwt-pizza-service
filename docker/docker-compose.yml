name: jwt-pizza
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: pizzapassword
      MYSQL_DATABASE: pizza
      MYSQL_USER: pizza_user
      MYSQL_PASSWORD: pizzapassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  mysql-data:
    driver: local
